version: '2'
services:
  back:
    environment:
      - AURORA_HOST=${AURORA_HOST}
      - AURORA_PORT=${AURORA_PORT}
      - AURORA_DB=${AURORA_DB}
      - AURORA_USER=${AURORA_USER}
      - AURORA_PASSWORD=${AURORA_PASSWORD}
    image: '930597403264.dkr.ecr.eu-west-3.amazonaws.com/ecr-short-url:${NODE_ENV}'
    ports:
    - "8080:8080"
  front:
    stdin_open: true
    image: '930597403264.dkr.ecr.eu-west-3.amazonaws.com/ecr-short-url:front_${NODE_ENV}'
    ports:
      - "3000:3000"
